<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Argon MC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .bg-image {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url("./img/login-bg.png");
        height: 100vh;
      }

      body {
        overflow-y: hidden;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <div class="bg-image">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Argon Launcher</a>

        <div>
          <button class="btn btn-outline-primary">
            <i class="fa-solid fa-house"></i>
          </button>
          <button class="btn btn-outline-danger" onclick="self.close()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- Launcher main page -->
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="text-center">
        <button class="btn btn-lg btn-primary" type="button"><i class="fa-brands fa-microsoft"></i> Login with Microsoft</button>
      </div>
    </div>

    <div class="scripts">
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/a83bbf1521.js"
        crossorigin="anonymous"
      ></script>
    </div>
    </div>
  </body>
</html>
